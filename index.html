<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sacred Harp Search</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<link rel="stylesheet" href="">
</head>
<body>
<h1> Sacred Harp Search</h1>
<div class="container">
  <div class="example">
    <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a data-toggle="tab" href="#Caller">Caller</a></li>
      <li><a data-toggle="tab" href="#Song">Song</a></li>
      <li><a data-toggle="tab" href="#Admin">Admin</a><li>
    </ul>
    <div class="tab-content">
      <div id="Caller" class="tab-pane fade in active">
        <h3>Caller</h3>
        <div class="example">
          <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" id="inputSurname" placeholder="Last Name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
      </div>
      <div class="table-responsive tablesorter">
        <h4>Rachel Stevens</h4>
        <table class="table table-striped table-hover" id="callerTable" summary="Table of calls made by the requested caller.">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Song</th>
                    <th>Singing</th>
                    <th>State</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>146</td>
                    <td>Hallelujah</td>
                    <td>Ohio State Convention</td>
                    <td>OH</td>
                    <td>2006</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>

    <div id="Song" class="tab-pane fade">
      <h3>Song</h3>
      <div class="table-responsive tablesorter">
        <h3>146 - Hallelujah</h3>
        <table class="table table-striped table-hover" summary="Table of calls of the requested song">
          <thead>
            <tr>
                <th>Caller</th>
                <th>Singing</th>
                <th>State</th>
                <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Rachel Stevens</td>
                <td>Ohio State Convention</td>
                <td>OH</td>
                <td>2006</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="Admin" class="tab-pane fade">
      <h3>Admin</h3>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Email</label>
            <div class="col-xs-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
          <div class="form-group">
            <label for="inputSinging" class="control-label col-xs-2">Name of Singing</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputSinging" placeholder="Name of Singing">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCity" class="control-label col-xs-2">City</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
          </div>
          <div class="form-group">
          <label for="state" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <select class="form-control" id="state" name="state">
              <option value="">N/A</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="control-label col-xs-2">Date of Singing</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputDate" placeholder="MM-DD-YYYY">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" id="submitSinging" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

  <!-- Latest compiled and minified JavaScript -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<script src="display_data.js" type = "application/javascript"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.23.5/js/jquery.tablesorter.js"></script>

</body>
</html>
