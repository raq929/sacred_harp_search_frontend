<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sacred Harp Search</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">


  <link rel="stylesheet" href="">
</head>
<body>
<h1> Sacred Harp Search</h1>
<div class="container">
    <div class="bs-example">
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a data-toggle="tab" href="#Caller">Caller</a></li>
        <li><a data-toggle="tab" href="#Song">Song</a></li>
    </ul>
    <div class="tab-content">
        <div id="Caller" class="tab-pane fade in active">
            <h3>Caller</h3>

            <div class="bs-example">
              <form class="form-inline" role="form">
                  <div class="form-group">
                      <input type="text" id="inputFirstName" placeholder="First Name">
                  </div>
                  <div class="form-group">
                      <input type="text" id="inputSurname" placeholder="Last Name">
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
            <div class="table-responsive tablesorter">
              <h4>Rachel Stevens</h4>
              <table class="table table-striped table-hover" id="callerTable">
                  <thead>
                      <tr>
                          <th>Number</th>
                          <th>Song</th>
                          <th>Singing</th>
                          <th>State</th>
                          <th>Year</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>146</td>
                          <td>Hallelujah</td>
                          <td>Ohio State Convention</td>
                          <td>OH</td>
                          <td>2006</td>
                      </tr>
                  </tbody>
              </table>
            </div>
        </div>

        <div id="Song" class="tab-pane fade">
            <h3>Song</h3>
            <div class="table-responsive tablesorter">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>Caller</th>
                          <th>Singing</th>
                          <th>State</th>
                          <th>Year</th>
                      </tr>
                  </thead>
                  <tbody>
                      <h3>146 - Hallelujah</h3>
                      <tr>
                          <td>Rachel Stevens</td>
                          <td>Ohio State Convention</td>
                          <td>OH</td>
                          <td>2006</td>
                      </tr>
                  </tbody>
              </table>
            </div>
        </div>
    </div>

  </div>
</div>

  <!-- Latest compiled and minified JavaScript -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<script src="display_data.js" type = "application/javascript"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.23.5/js/jquery.tablesorter.js"></script>

</body>
</html>
